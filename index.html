<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podder Institute BD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #dbeafe);
      color: #333;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    section {
      padding: 20px;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .upload-form {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
    Podder Institute BD
  </header>

  <section>
    <h2>Welcome!</h2>
    <p>Established in 2022, Podder Institute BD aims to build a top-class educational platform and implement impactful projects in the future.</p>
  </section>

  <div class="upload-form" id="uploadForm">
    <div class="form-title">Upload Video</div>
    <input type="file" accept="video/*">
    <input type="text" placeholder="Caption">
    <textarea rows="3" placeholder="Description"></textarea>
    <button onclick="alert('Uploaded!')">Upload</button>
  </div>

  <button class="upload-btn" onclick="toggleUploadForm()">+</button>

  <script>
    function toggleUploadForm() {
      const form = document.getElementById('uploadForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
      </html>
